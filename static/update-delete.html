<div class="row">
  <div class="col-lg-12">
    <ol class="breadcrumb">
      <li><a class="active">Movies</a></li>
      <li class="active">The Goonies</li>
    </ol>
    <div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group has-feedback ">
            <label>Movie Title</label>
            <input class="form-control" value="The Goonies">
          </div>
          <div class="form-group has-feedback">
            <label>Your review</label>
            <textarea class="form-control">Hell yeah!</textarea>
          </div>
          <div class="form-group has-feedback">
            <label>Your rating</label>
            <div class="Ted-select">
              <select class="form-control">
                <option value="" class="Ted-select__prompt">
                Select an option
                </option>
                <option value="1">
                1 star
                </option>
                <option value="2">
                2 stars
                </option>
                <option value="3">
                3 stars
                </option>
                <option value="4">
                4 stars
                </option>
                <option value="5" selected>
                5 stars
                </option>
              </select>
            </div>
          </div>
          <div class="form-group has-feedback">
            <label>Date watched</label>
            <input type="text" value="12/09/215">
          </div>
          <button class="btn btn-success">Save</button>
          <a class="btn btn-danger">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</div>
