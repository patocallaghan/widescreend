<div class="row">
  <div class="col-lg-12">
    <h1>So what did you watch today?</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group has-feedback ">
          <label>Movie Title</label>
          <input autofocus placeholder="Movie name" type="text" class="form-control">
        </div>
        <div class="form-group has-feedback">
          <label>Your review</label>
          <textarea placeholder="So what did you think of the movie?" rows="5" class="form-control"></textarea>
        </div>
        <div class="form-group has-feedback">
          <label>Your rating</label>
          <div class="Ted-select">
            <select class="form-control">
              <option value="" class="Ted-select__prompt">
              Select an option
              </option>
              <option value="1">
              1 star
              </option>
              <option value="2">
              2 stars
              </option>
              <option value="3">
              3 stars
              </option>
              <option value="4">
              4 stars
              </option>
              <option value="5">
              5 stars
              </option>
            </select>
          </div>
        </div>
        <div class="form-group has-feedback">
          <label>Date watched</label>
          <input type="text">
        </div>
        <button class="btn btn-success" disabled="">Save</button>
      </div>
    </div>
  </div>
</div>


</div>
